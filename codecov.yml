# Code coverage configuration for codecov.io
# https://docs.codecov.io/docs/codecov-yaml

coverage:
  precision: 2
  round: down
  range: "70...100"

  status:
    project:
      default:
        target: 70%
        threshold: 5%
        informational: false

    patch:
      default:
        target: 70%
        threshold: 5%

ignore:
  - "TeCLI.Example/**/*"
  - "TeCLI.Benchmarks/**/*"
  - "TeCLI.Tests/**/*"
  - "**/*.Designer.cs"
  - "**/*.g.cs"
  - "**/obj/**"
  - "**/bin/**"

comment:
  layout: "reach,diff,flags,tree"
  behavior: default
  require_changes: false
