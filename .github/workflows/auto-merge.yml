name: Auto-merge Dependabot PRs

on:
  pull_request_target:
    types: [opened, synchronize, reopened]

permissions:
  contents: write
  pull-requests: write

jobs:
  dependabot:
    runs-on: ubuntu-latest
    # Only run for Dependabot PRs
    if: github.actor == 'dependabot[bot]'

    steps:
      - name: Fetch Dependabot metadata
        id: metadata
        uses: dependabot/fetch-metadata@v2
        with:
          github-token: "${{ secrets.GITHUB_TOKEN }}"

      - name: Auto-approve minor and patch updates
        # Auto-approve patch and minor updates
        if: steps.metadata.outputs.update-type == 'version-update:semver-patch' || steps.metadata.outputs.update-type == 'version-update:semver-minor'
        run: gh pr review --approve "$PR_URL"
        env:
          PR_URL: ${{ github.event.pull_request.html_url }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Comment on major updates
        # Comment on major updates for manual review
        if: steps.metadata.outputs.update-type == 'version-update:semver-major'
        run: |
          gh pr comment "$PR_URL" --body "⚠️ This is a **major version update**. Please review the changelog and breaking changes before merging.

          **Package:** ${{ steps.metadata.outputs.dependency-names }}
          **Update Type:** Major version update
          **Action Required:** Manual review and approval needed

          Review the changes and approve manually if safe to merge."
        env:
          PR_URL: ${{ github.event.pull_request.html_url }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Enable auto-merge for minor and patch updates
        # Auto-merge patch and minor updates after CI passes
        if: steps.metadata.outputs.update-type == 'version-update:semver-patch' || steps.metadata.outputs.update-type == 'version-update:semver-minor'
        run: gh pr merge --auto --squash "$PR_URL"
        env:
          PR_URL: ${{ github.event.pull_request.html_url }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Label based on update type
        run: |
          if [ "${{ steps.metadata.outputs.update-type }}" == "version-update:semver-major" ]; then
            gh pr edit "$PR_URL" --add-label "major-update,needs-manual-review"
          elif [ "${{ steps.metadata.outputs.update-type }}" == "version-update:semver-minor" ]; then
            gh pr edit "$PR_URL" --add-label "minor-update,auto-merge"
          else
            gh pr edit "$PR_URL" --add-label "patch-update,auto-merge"
          fi
        env:
          PR_URL: ${{ github.event.pull_request.html_url }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  # Wait for CI checks before auto-merging
  wait-for-ci:
    runs-on: ubuntu-latest
    needs: dependabot
    if: github.actor == 'dependabot[bot]'

    steps:
      - name: Wait for CI checks
        run: |
          echo "Waiting for CI checks to complete before auto-merge..."
          echo "Auto-merge will proceed once all required checks pass."
