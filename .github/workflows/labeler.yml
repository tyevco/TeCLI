name: Auto Labeler

on:
  pull_request:
    types: [opened, synchronize, reopened, edited]

permissions:
  contents: read
  pull-requests: write

jobs:
  label:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Apply labels based on files
        uses: actions/labeler@v5
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          configuration-path: .github/labeler.yml
          sync-labels: true

      - name: Label based on PR branch
        uses: actions/github-script@v8
        with:
          script: |
            const prNumber = context.payload.pull_request.number;
            const branchName = context.payload.pull_request.head.ref;
            const labels = [];

            // Branch-based labeling
            if (branchName.startsWith('fix/') || branchName.startsWith('bugfix/')) {
              labels.push('bug');
            } else if (branchName.startsWith('feature/') || branchName.startsWith('feat/')) {
              labels.push('enhancement');
            } else if (branchName.startsWith('docs/')) {
              labels.push('documentation');
            } else if (branchName.startsWith('refactor/')) {
              labels.push('refactoring');
            } else if (branchName.startsWith('test/')) {
              labels.push('tests');
            } else if (branchName.startsWith('chore/')) {
              labels.push('maintenance');
            }

            if (labels.length > 0) {
              await github.rest.issues.addLabels({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: prNumber,
                labels: labels
              });
            }

      - name: Label based on PR title
        uses: actions/github-script@v8
        with:
          script: |
            const prNumber = context.payload.pull_request.number;
            const title = context.payload.pull_request.title.toLowerCase();
            const labels = [];

            if (title.includes('[breaking]') || title.includes('breaking change')) {
              labels.push('breaking-change');
            }
            if (title.includes('[wip]') || title.includes('work in progress')) {
              labels.push('work-in-progress');
            }
            if (title.includes('security') || title.includes('vulnerability')) {
              labels.push('security');
            }
            if (title.includes('performance') || title.includes('perf')) {
              labels.push('performance');
            }

            if (labels.length > 0) {
              await github.rest.issues.addLabels({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: prNumber,
                labels: labels
              });
            }
