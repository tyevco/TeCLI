# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: .NET

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0
    - name: Install GitVersion
      uses: gittools/actions/gitversion/setup@v1.1.1
      with:
        versionSpec: '5.x'
    - name: Determine Version
      uses: gittools/actions/gitversion/execute@v1.1.1
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 8.0.x
    - name: Build Tools
      run: dotnet build --configuration Release **/TylerCLI.Tools.csproj
    - name: Build Core
      run: dotnet build --configuration Release **/TylerCLI.Core.csproj
    - name: Build Extensions
      run: dotnet build --configuration Release **/TylerCLI.Extensions.*.csproj
    - name: Build base project
      run: dotnet build --configuration Release **/TylerCLI.csproj
#    - name: Build Example project
#      run: dotnet build --configuration Release **/TylerCLI.Example.csproj
    - name: Upload a Build Artifact
      uses: actions/upload-artifact@v4.3.3
      with:
        path: "**/local-packages/**/TylerCLI*.nupkg"
