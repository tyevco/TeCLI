# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: .NET (Upload Release Packages)

on:
  release:
    types: [published]

jobs:
  build-deps:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        project: [ 'TylerCLI.Tools', 'TylerCLI.Core' ]

    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Install GitVersion
      uses: gittools/actions/gitversion/setup@v1.1.1
      with:
        versionSpec: '5.x'

    - name: Determine Version
      id: gitv
      uses: gittools/actions/gitversion/execute@v1.1.1

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 8.0.x

    - name: Build ${{matrix.project}}
      run: dotnet build --configuration Release **/${{ matrix.project }}.csproj

    - uses: actions/upload-artifact@v4
      with:
        name: ${{ matrix.project }}
        path: ${{ matrix.project }}/bin/Release/${{ matrix.project }}.${{ env.GitVersion_nuGetVersionV2 }}.nupkg

  build-libs:
    needs: build-deps

    runs-on: ubuntu-latest
    strategy:
      matrix:
        project: [ 'TylerCLI.Extensions.DependencyInjection', 'TylerCLI' ]

    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Install GitVersion
      uses: gittools/actions/gitversion/setup@v1.1.1
      with:
        versionSpec: '5.x'

    - name: Determine Version
      uses: gittools/actions/gitversion/execute@v1.1.1
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 8.0.x

    - uses: actions/download-artifact@v4
      with:
        path: ./.packages
        merge-multiple: true

    - name: Build ${{matrix.project}}
      run: dotnet build --configuration Release **/${{ matrix.project }}.csproj

    - uses: actions/upload-artifact@v4
      with:
        name: ${{ matrix.project }}
        path: ${{ matrix.project }}/bin/Release/${{ matrix.project }}.${{ env.GitVersion_nuGetVersionV2 }}.nupkg

  push-nupkg:
    needs: build-libs

    runs-on: ubuntu-latest

    steps:
      - uses: actions/download-artifact@v4
        with:
          path: ./.packages
          merge-multiple: true
      - name: Push
        run: dotnet nuget push .packages/*.nupkg --source https://api.nuget.org/v3/index.json --skip-duplicate --api-key ${secrets.NUGET_APIKEY}
